<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - Axis Bank</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body
	class="bg-light d-flex align-items-center justify-content-center vh-100">

	<div class="card shadow p-4"
		style="min-width: 350px; max-width: 500px;">
		<h3 class="mb-4 text-center">Create Account</h3>

		<form method="POST" action="register">
			<div class="mb-3">
				<label for="name" class="form-label">Full Name</label> <input
					type="text" class="form-control" id="name" name="name"
					placeholder="Enter your name" required />
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email" name="email"
					placeholder="Enter email" required />
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password" name="password"
					placeholder="Enter password" required />
			</div>

			<div class="mb-3">
				<label for="confirmPassword" class="form-label">Confirm
					Password</label> <input type="password" class="form-control"
					id="confirmPassword" name="confirmPassword"
					placeholder="Confirm password" required />
			</div>

			<button type="submit" class="btn btn-success w-100">Register</button>
		</form>

		<hr class="my-4" />

		<div class="text-center">
			<p class="mb-2">Already have an account?</p>
			<a href="login.html" class="btn btn-outline-secondary w-100">Login</a>
		</div>
	</div>
</body>
</html>
