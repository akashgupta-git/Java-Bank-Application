<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deposit - Axis Bank</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body
	class="bg-light d-flex align-items-center justify-content-center vh-100">

	<div class="card p-4 shadow"
		style="min-width: 350px; max-width: 500px;">
		<h3 class="mb-4 text-center">💰 Deposit Funds</h3>

		<form method="POST" action="deposit">
			<div class="mb-3">
				<label for="amount" class="form-label">Amount</label> <input
					type="number" class="form-control" id="amount" name="amount"
					min="1" step="0.01" required>
			</div>

			<button type="submit" class="btn btn-success w-100">Deposit</button>
		</form>

		<hr class="my-4">

		<div class="text-center">
			<a href="dashboard.jsp" class="btn btn-outline-secondary">⬅️ Back
				to Dashboard</a>
		</div>
	</div>

</body>
</html>
